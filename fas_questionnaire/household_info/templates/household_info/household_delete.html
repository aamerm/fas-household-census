{% extends "common/header.html" %}

{% block title %}
    Delete {{ household }}
{% endblock %}

{% block content %}
<h1>Delete {{ household }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ household }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "household_detail" household.pk %}>Cancel</a>

{% endblock %}
