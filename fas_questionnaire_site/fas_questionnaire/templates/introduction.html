<form method='POST' action='#' id="form_introduction">
    {% csrf_token %}
    <h5 class='text-center'>1.INTRODUCTION</h5>
    <div class='row'>
        <div class='col-md-5'>
            <div class='col-md-5 table-cell'>
                <label>Name of head of household</label>
            </div>
            <div class='col-md-7 table-cell'>
                <input type='text' name='household_head_name' id='household_head_name' required/>
            </div>
        </div>
        <div class='col-md-1'>
            <div class='col-md-4 table-cell'>
                <label>Sex</label>
            </div>
            <div class='col-md-8 table-cell'>
                <input type='text' name='sex' id='sex' required/>
            </div>
        </div>
        <div class='col-md-2'>
            <div class='col-md-6 table-cell'>
                <label>Age (in years)</label>
            </div>
            <div class='col-md-6 table-cell'>
                <input type='number' name='age' id='age' required/>
            </div>
        </div>
        <div class='col-md-2'>
            <div class='col-md-6 table-cell'>
                <label>Caste/Tribe</label>
            </div>
            <div class='col-md-6 table-cell'>
                <input type='text' name='caste_tribe' id='caste_tribe' required/>
            </div>
        </div>
        <div class='col-md-2'>
            <div class='col-md-4 table-cell'>
                <label>Religion</label>
            </div>
            <div class='col-md-8 table-cell'>
                <input type='text' name='religion' id='religion' required/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-5'>
            <div class='col-md-5 table-cell'>
                <label>Village and tehsil of birth </label>
            </div>
            <div class='col-md-7 table-cell'>
                <input type='text' name='birth_village_tehsil' id='birth_village_tehsil' required/>
            </div>
        </div>
        <div class='col-md-2'>
            <div class='col-md-8 table-cell'>
                <label>Year of migration</label>
            </div>
            <div class='col-md-4 table-cell'>
                <input type='number' name='year_of_migration' id='year_of_migration'/>
            </div>
        </div>
        <div class='col-md-2'>
            <div class='col-md-6 table-cell'>
                <label>Father's name</label>
            </div>
            <div class='col-md-6 table-cell'>
                <input type='text' name='father_name' id='father_name' required/>
            </div>
        </div>
        <div class='col-md-3'>
            <div class='col-md-6 table-cell'>
                <label>Father's occupation</label>
            </div>
            <div class='col-md-6 table-cell'>
                <input type='text' name='father_occupation' id='father_occupation' required/>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-7'>
            <div class='col-md-2 table-cell'>
                <label>Address</label>
            </div>
            <div class='col-md-10 table-cell'>
                <input type='text' name='address' id='address' required/>
            </div>
        </div>
        <div class='col-md-5'>
            <div class='col-md-4 table-cell'>
                <label>Telephone no., if any</label>
            </div>
            <div class='col-md-8 table-cell'>
                <input type='number' name='telephone_no' id='telephone_no' required/>
            </div>
        </div>
    </div>
    <div class='row text-center'>
        <button class='btn btn-primary'>Save</button>
    </div>
</form>
