{% load static %}
<form method='POST' action='#' id="section_3_form">
    {% csrf_token %}
    <input type='number' name='id' id='id' value="{{ section_3_obj.id }}" class="hide"/>
    <h5 class='text-center'>3. CURRENT OWNERSHIP HOLDING</h5>
    <div class='row'>
        <div class='col-md-1 table-cell long-div'>
            <label>Land Type</label>
        </div>
        <div class='col-md-1 table-cell long-div'>
            <label>Extent of land</label>
        </div>
        <div class='col-md-1 table-cell long-div'>
            <label>acquisition</label>
        </div>
        <div class='col-md-3'>
            <div class='row'>
                <div class='col-md-12 table-cell'>
                    <label>Irrigation</label>
                </div>
            </div>
            <div class= 'row'>
                <div class='col-md-4 table-cell'>
                    <label>Source (code)</label>
                </div>
                <div class='col-md-4 table-cell'>
                    <label>Flow/lift (code)</label>
                </div>
                <div class='col-md-4 table-cell'>
                    <label>Ownership</label>
                </div>
            </div>
        </div>
        <div class='col-md-1 table-cell long-div'>
            <label>Value</label>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-1 table-cell'>
            <input type='text' name='land_type' id='land_type' value="{{ section_3_obj.land_type }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='extent_owned_land' id='extent_owned_land' value="{{ section_3_obj.extent_owned_land }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='acquisition_mode' id='acquisition_mode' value="{{ section_3_obj.acquisition_mode }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='irrigation_source' id='irrigation_source' value="{{ section_3_obj.irrigation_source }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='irrigation_flow' id='irrigation_flow' value="{{ section_3_obj.irrigation_flow }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='irrigation_ownership' id='irrigation_ownership' value="{{ section_3_obj.irrigation_ownership }}" required/>
        </div>
        <div class='col-md-1 table-cell'>
            <input type='text' name='value' id='value' value="{{ section_3_obj.value }}" required/>
        </div>
    </div>
    <div class='row text-center'>
        <button class='btn btn-primary btn-submit hide' type="submit">Save</button>
        <button class='btn btn-primary btn-submit' type="button" onclick="saveSection3()">Save</button>
    </div>
</form>
<script src="{% static 'js/section_3.js' %}"></script>
